box: wercker/golang
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Gets the dependencies

    - script:
        name: godep
        code: |
          cd $WERCKER_SOURCE_DIR
          go get github.com/tools/godep

    - script:
        name: go get
        code: |
          go version
          godep get ./...

    # Build the project
    - script:
        name: go build
        code: |
          godep go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          godep go test ./...

    - tcnksm/goveralls:
        token: $COVERALLS_TOKEN